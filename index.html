<!doctype html>
<html lang="en">
<head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

<script>
    Scalar.createApiReference('#app', {
      sources: [
        { url: '/swagger/auth.yaml',          title: 'Auth' },
        { url: '/swagger/games.yaml',         title: 'Games' },
        { url: '/swagger/points.yaml',        title: 'Points' },
        { url: '/swagger/timers.yaml',        title: 'Timers' },
        { url: '/swagger/users.yaml',         title: 'Users' },
        { url: '/swagger/wheel_effects.yaml', title: 'Wheel Effects' },
      ],
      showDeveloperTools: 'always',
      defaultOpenAllTags: true,
      hideClientButton: true,
      hiddenClients: {
        c: true,
        clojure: true,
        csharp: true,
        dart: true,
        fsharp: true,
        go: true,
        http: true,
        java: true,
        js: ['axios', 'ofetch', 'jquery', 'xhr'],
        node: ['axios', 'ofetch', 'undici'],
        kotlin: true,
        objc: true,
        ocaml: true,
        php: true,
        powershell: true,
        python: true,
        r: true,
        ruby: true,
        rust: true,
        shell: ['httpie', 'wget'],
        swift: true,
      },
    })
</script>
</body>
</html>
